    <script type="text/javascript">
      var data = [], filter_list = [];
      var ndx, all, langDim, langGroup, cityDim, cityGroup;
      var roleDim, roleGroup, perkDim, perkGroup, tableDim;
      var index;
      Vue.component('result-item', {props: ['result'], template: '#itemTemplate'});
      Vue.component('filter-item', {props: ['val'], template: '#tagTemplate', methods: {
        filter: function (id) {
          filterTag(id);
        }
      }});

      var app = new Vue({
        el: '#vue-app'
        , data: {title:'Loading...', resultList: []
          , languages:[], topLanguages:[]
          , cities:[], topCities:[]
          , roles:[], topRoles:[]
          , perks:[], actions:[], searchText:''
        }
      });
    </script>

    <script type="text/javascript">
      $(function(){
          Papa.parse("./filters.csv", {
            download: true,
            header:true,
            worker:false,
            step: function(row) {
              if (row.data[0].article_id != ""){
                data.push(row.data[0]);
              }
            },
            complete: function() {
              clearSearchFilters();
              fillFilters(5, langGroup, app.topLanguages, app.languages);
              fillFilters(5, cityGroup, app.topCities, app.cities);
              fillFilters(5, roleGroup, app.topRoles, app.roles);
              fillFilters(5, perkGroup, app.perks, app.perks);
            }
          });

          $("#frmSearch").on("submit",function(event){
            if(app.searchText === ""){
              return;
            }
            var res = index.search(app.searchText, {
                fields: {
                    text: {
                        boost: 2,
                        bool: "AND",
                        expand: false
                    },
                    header: {boost: 1}
                },
                bool: "OR",
                expand: true
            });
            app.actions.push('search: '+app.searchText);
            filterTable(res);

            event.preventDefault();
          });
      });

      function toggleArrayItem(a, v) {
         var i = a.indexOf(v);
         if (i === -1) a.push(v);
         else a.splice(i, 1);
      };

      function createFilter(filters) {
          return function (d) {
              for (var i = 0, len = filters.length; i < len; i++) {
                  if ($.inArray(filters[i], d) == -1) return false;
              }
              return true;
          }
      };

      function filterTag(id, classAttr){
        toggleArrayItem(filter_list, id);
        toggleArrayItem(app.actions, 'filter: '+id);
        updateTitle();
        tagsDim.filterAll();
        tagsDim.filterFunction(createFilter(filter_list));
        //hack, why v-bind:class doesn't work?
        $('.btn'+id).toggleClass('btn-primary');
        refreshTable();
        dc.redrawAll();
      };

      function refreshTable() {
        dc.events.trigger(function () {
          app.resultList = tableDim.top(Infinity);
          initIndex(app.resultList);
          updateTitle();
        });
      };

      function filterTable(res) {
        app.resultList = [];
        for (var i = 0; i < res.length; i++) {
          app.resultList.push(res[i].doc);
        }
        initDc(app.resultList);
        updateTitle();
      };

      function initIndex(data){
        index = elasticlunr(function () {
            this.addField('header');
            this.addField('text');
            this.setRef('article_id');
        });
        index.saveDocument(true);
        for (var i = 0; i < data.length; i++) {
          var row = data[i];
          index.addDoc(row);
        }
      };

      function fillFilters(max, group, destination, total){
        var top = group.top(Math.min(max, group.size()));
        var all = group.top(group.size());
        var dest = []

        $.each(top, function(idx, item){
          destination.push({id:item.key, count:item.value});
        });

        if(max < group.size()){
          for (var i = max; i < all.length; i++) {
            total.push({id:all[i].key, count:all[i].value});
          }
        }
      }

      function clearSearchFilters(){
        app.resultList = data;
        app.actions = [];
        app.searchText = '';
        //hack, check a vue oop way to do it
        $(".btnFilter").removeClass('btn-primary');
        initDc(data);
        initIndex(data);
        updateTitle();
      }

      function initDc(data){
        ndx = crossfilter(data);
        all = ndx.groupAll();
        sourceDim = ndx.dimension(function (d) {
          return d.source.trim();
        });
        langDim = ndx.dimension(function (d) {
          return (d.lang_1 == undefined || d.lang_1 == "") ? 'N/A' : d.lang_1.trim();
        });
        cityDim = ndx.dimension(function (d) {
          return (d.city_1 == undefined || d.city_1 == "") ? 'N/A' : d.city_1.trim();
        });
        roleDim = ndx.dimension(function (d) {
          return (d.role_1 == undefined || d.role_1 == "") ? 'N/A' : d.role_1.trim();
        });
        perkDim = ndx.dimension(function (d) {
          return (d.perk_1 == undefined || d.perk_1 == "") ? 'N/A' : d.perk_1.trim();
        });
        tableDim = ndx.dimension(function (d) {return d.id;});
        tagsDim = ndx.dimension(function (d) {
          tags = [];
          $.each([d.lang_1, d.lang_2, d.lang_3
            ,d.perk_1, d.perk_2, d.perk_3
            , d.city_1, d.city_2, d.city_3
            , d.role_1, d.role_2, d.role_3], function(idx, item){
            if (item != "") {
              tags.push(item.trim());
            }
          });
          return tags;
        });
        langGroup = langDim.group().reduceSum(function (d) { return 1; });
        cityGroup = cityDim.group().reduceSum(function (d) { return 1; });
        roleGroup = roleDim.group().reduceSum(function (d) { return 1; });
        perkGroup = perkDim.group().reduceSum(function (d) { return 1; });
        sourceGroup = sourceDim.group().reduceSum(function (d) { return 1; });
        var topLanguagesChart = dc.pieChart("#chart-row-languages");
        var topCitiesChart = dc.rowChart("#chart-row-cities");
        var topRolesChart = dc.rowChart("#chart-row-roles");
        var sourceChart = dc.pieChart("#chart-row-source");
        sourceChart.width(400).height(300)
            .dimension(sourceDim)
            .group(sourceGroup)
            .innerRadius(20)
            .slicesCap(5);
        topLanguagesChart.width(400).height(300)
            .dimension(langDim)
            .group(langGroup)
            .innerRadius(20)
            .slicesCap(5);
        topCitiesChart.width(400).height(300)
            .dimension(cityDim)
            .group(cityGroup)
            .rowsCap(5)
            .elasticX(true);
        topCitiesChart.xAxis().ticks(3).tickSize(1);
        topRolesChart.width(400).height(300)
            .dimension(roleDim)
            .group(roleGroup)
            .rowsCap(5)
            .elasticX(true);
        topRolesChart.xAxis().ticks(3).tickSize(1);
        for (var i = 0; i < dc.chartRegistry.list().length; i++) {
          var chartI = dc.chartRegistry.list()[i];
          chartI.on("filtered", function(chart, filter){
            toggleArrayItem(app.actions, 'include: '+filter);
            updateTitle();
            refreshTable();
          });
        }
        dc.renderAll();
      }

      function updateTitle(){
        var msg = 'Load complete, now you can filter or search';
        if(app.actions.length > 0){
            msg = app.actions.join(' > ')
        }
        app.title = msg;
      }
    </script>
