<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Landing Page - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="js/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="js/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/landing-page.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <a class="btn btn-primary" href="#">Sign In</a>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 id="helloHN" class="mb-5">Loading...</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input id="searchText" type="text" class="form-control form-control-lg" placeholder="Enter your interest...">
                </div>
                <div class="col-12 col-md-3">
                  <span id="searchBtn" class="btn btn-block btn-lg btn-primary">Sign up!</span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- Image Showcases -->
    <section class="showcase">
      <div id="app-7">
          <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
          </todo-item>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
            <ul class="list-inline mb-2">
              <li class="list-inline-item">
                <a href="#">About</a>
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <a href="#">Contact</a>
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <a href="#">Terms of Use</a>
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <a href="#">Privacy Policy</a>
              </li>
            </ul>
            <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2018. All Rights Reserved.</p>
          </div>
          <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
            <ul class="list-inline mb-0">
              <li class="list-inline-item mr-3">
                <a href="#">
                  <i class="fa fa-facebook fa-2x fa-fw"></i>
                </a>
              </li>
              <li class="list-inline-item mr-3">
                <a href="#">
                  <i class="fa fa-twitter fa-2x fa-fw"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fa fa-instagram fa-2x fa-fw"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/elasticlunr.min.js"></script>
    <script type="text/javascript" src="js/papaparse.min.js"></script>
    <script type="text/javascript" src="js/cash.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript">
      Vue.component('todo-item', {
        props: ['todo'],
        template: '<div class="row no-gutters">'
          +'<div class="col-lg-12 order-lg-1 my-auto showcase-text">'
            +'<h3><a href="https://news.ycombinator.com/item?id={{todo.id}}" target="_blank">{{todo.id}}</h3>'
            +'<h2>{{todo.header}}...</h2>'
            +'<p class="lead mb-0">{{todo.text}}</p>'
          +'</div>'
        +'</div>'
        ,
      })

      var app7 = new Vue({
        el: '#app-7',
        data: {groceryList: []}
      })
    </script>
    <script type="text/javascript">
      $(function(){
          var index = elasticlunr(function () {
              this.addField('header');
              this.addField('text');
              this.setRef('id');
          });
          index.saveDocument(true);
          Papa.parse("./data.csv", {
            download: true,
            header:true,
            worker:false,
            step: function(row) {
              index.addDoc({'id':row.data[0].article_id,'header':row.data[0].header,'text':row.data[0].text});
            },
            error:function(e){
              console.log(e);
            },
            complete: function() {
              $("#helloHN").text("Index Loaded, now you can search for a job...");
            }
          });

          $("#searchBtn").on("click",function(event){
            var res = index.search($("#searchText").val());
            $("#divResults").html("");
            app7.groceryList = [];
            for(i=0; i<res.length;i++){
              var doc = res[i].doc;
              app7.groceryList.push({id:doc.id, header:doc.header, text:doc.text});
            }
          });
      });
    </script>

  </body>

</html>
