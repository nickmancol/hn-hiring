    <!-- Masthead -->

    <section class="showcase">

    <!-- Image Showcases -->
    <section class="showcase">
      <div id="app-7">
          <todo-item

              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <a href="#">Privacy Policy</a>
              </li>
            </ul>
            <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2018. All Rights Reserved.</p>
          </div>

              <li class="list-inline-item mr-3">

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/elasticlunr.min.js"></script>
    <script type="text/javascript" src="js/papaparse.min.js"></script>
    <script type="text/javascript" src="js/d3.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/crossfilter.min.js"></script>
    <script type="text/javascript" src="js/dc.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript">
      Vue.component('todo-item', {
        props: ['todo'],
        template: '#itemTemplate'
      })

      var app7 = new Vue({
        el: '#app-7',
        data: {groceryList: []}
      })
    </script>
    <script type="text/javascript">
      $(function(){
          var index = elasticlunr(function () {
              this.addField('header');
              this.addField('text');
              this.setRef('id');
          });
          index.saveDocument(true);
          Papa.parse("./dataCHANGEME.csv", {
            download: true,
            header:true,
            worker:false,
            step: function(row) {
              index.addDoc({'id':row.data[0].article_id,'header':row.data[0].header,'text':row.data[0].text});
            },
            complete: function() {
              $("#helloHN").text("Index Loaded, now you can search for a job...");
            }
          });

          $("#formSearch").on("submit",function(event){
            var res = index.search($("#searchText").val(), {
                fields: {
                    text: {
                        boost: 2,
                        bool: "AND",
                        expand: false
                    },
                    header: {boost: 1}
                },
                bool: "OR",
                expand: true
            });
            $("#divResults").html("");
            app7.groceryList = [];
            for(i=0; i<res.length;i++){
              var doc = res[i].doc;
              app7.groceryList.push({id:doc.id, header:doc.header, text:doc.text});
            }
            $("#helloHN").text("Found: "+res.length);
            event.preventDefault();
          });
      });
    </script>

    <script type="text/javascript">
      var data = [];
      Papa.parse("./filters.csv", {
        download: true,
        header:true,
        worker:false,
        step: function(row) {
          data.push(row.data[0]);
        },
        complete: function() {
          var ndx = crossfilter(data);
          var all = ndx.groupAll();
          var langDim = ndx.dimension(function (d) {
            return (d.lang_1 == undefined || d.lang_1 == "") ? undefined : d.lang_1.trim();
          })
          var langGroup = langDim.group().reduceSum(function (d) { return 1; });
          var langChart = dc.pieChart('#chart-ring-lang');
          langChart
            .width(400)
            .height(400)
            .radius(180)
            .innerRadius(50)
            .dimension(langDim)
            .group(langGroup);
          var cityDim = ndx.dimension(function (d) {
            return (d.city_1 == undefined || d.city_1 == "") ? undefined : d.city_1.trim();
          })
          var cityGroup = cityDim.group().reduceSum(function (d) { return 1; });
          var cityChart = dc.pieChart('#city-ring-lang');
          cityChart
              .width(400)
              .height(400)
              .radius(180)
              .innerRadius(50)
              .dimension(cityDim)
              .group(cityGroup);
          var roleDim = ndx.dimension(function (d) {
            return (d.role_1 == undefined || d.role_1 == "") ? undefined : d.role_1.trim();
          })
          var roleGroup = roleDim.group().reduceSum(function (d) { return 1; });
          var roleChart = dc.pieChart('#role-ring-lang');
          roleChart
              .width(400)
              .height(400)
              .radius(180)
              .innerRadius(50)
              .dimension(roleDim)
              .group(roleGroup);
          var perkDim = ndx.dimension(function (d) {
            return (d.perk_1 == undefined || d.perk_1 == "") ? undefined : d.perk_1.trim();
          })
          var perkGroup = perkDim.group().reduceSum(function (d) { return 1; });
          var perkChart = dc.pieChart('#perk-ring-lang');
          perkChart
              .width(400)
              .height(400)
              .radius(180)
              .innerRadius(50)
              .dimension(perkDim)
              .group(perkGroup);
          langChart.on('filtered', function(chart, filter){
              console.log(new Date());
          });
          renderAll();
        }
      });

      function renderAll(){
        dc.renderAll();
      }
    </script>
    <script type="text/x-template" id="itemTemplate">
      <div class="row no-gutters">
        <div class="col-lg-12 order-lg-1 my-auto showcase-text">
          <h2>{{todo.header}}...</h2>
          <p class="lead mb-0">{{todo.text}}</p>
          <h3><a :href="'https://news.ycombinator.com/item?id=' + todo.id" target="_blank">View original</h3>
        </div>
      </div>
    </script>
    <script type="text/x-template" id="chartTemplate">

    </script>
